<md-toolbar color="primary">
  <span>Easy Apply</span>
</md-toolbar>
<div fxLayout="row"
     fxLayoutGap="1em"
     fxLayout.xs="column"
     fxLayoutAlign="center "
     fxLayoutAlign.xs="start start"
     class="search-container">
  <div fxFlex=""></div>
  <md-select placeholder="City"
             color="primary"
             fxFlex="">
    <md-option *ngFor="let city of cities">{{city}}</md-option>
  </md-select>
  <md-form-field fxFlex="">
    <md-icon mdPrefix>search</md-icon>
    <input mdInput
           color="primary"
           placeholder="Locality">
  </md-form-field>
  <div fxFlex=""></div>
</div>
<md-grid-list cols="3" rowHeight="3:2"
              class="grid-container"
              gutterSize="15px">
  <md-grid-tile>
    <div fxLayout="column">

      <span fxFlex="">School 1</span>
      <div fxFlex="">Info</div>
    </div>
  </md-grid-tile>
  <md-grid-tile>
    School 2
  </md-grid-tile>
  <md-grid-tile>
    School 3
  </md-grid-tile>
  <md-grid-tile>
    School 4
  </md-grid-tile>
  <md-grid-tile>
    School 5
  </md-grid-tile>
  <md-grid-tile>
    School 6
  </md-grid-tile>
</md-grid-list>
